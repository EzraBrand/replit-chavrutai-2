<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with sepia gradient -->
  <defs>
    <linearGradient id="sepia-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7f3e9"/>
      <stop offset="100%" style="stop-color:#f1e5d1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#sepia-gradient)"/>
  
  <!-- Decorative border -->
  <rect x="40" y="40" width="1120" height="550" rx="20" fill="none" stroke="#8b5a2b" stroke-width="3"/>
  
  <!-- Hebrew characters background pattern -->
  <g opacity="0.1" fill="#8b5a2b">
    <text x="200" y="150" font-family="serif" font-size="80" font-weight="bold">א</text>
    <text x="400" y="200" font-family="serif" font-size="60" font-weight="bold">ב</text>
    <text x="600" y="180" font-family="serif" font-size="70" font-weight="bold">ת</text>
    <text x="800" y="220" font-family="serif" font-size="65" font-weight="bold">ל</text>
    <text x="950" y="160" font-family="serif" font-size="75" font-weight="bold">מ</text>
    <text x="150" y="450" font-family="serif" font-size="65" font-weight="bold">ד</text>
    <text x="350" y="480" font-family="serif" font-size="70" font-weight="bold">ו</text>
    <text x="550" y="460" font-family="serif" font-size="60" font-weight="bold">ח</text>
    <text x="750" y="500" font-family="serif" font-size="75" font-weight="bold">כ</text>
    <text x="950" y="470" font-family="serif" font-size="65" font-weight="bold">ר</text>
  </g>
  
  <!-- Main content -->
  <g>
    <!-- ChavrutAI Title -->
    <text x="600" y="200" font-family="serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#5d4e37">
      ChavrutAI
    </text>
    
    <!-- Hebrew Title -->
    <text x="600" y="260" font-family="serif" font-size="48" font-weight="normal" text-anchor="middle" fill="#8b5a2b" direction="rtl">
      חברותא דיגיטלית
    </text>
    
    <!-- Subtitle -->
    <text x="600" y="320" font-family="sans-serif" font-size="36" font-weight="normal" text-anchor="middle" fill="#6b4423">
      Digital Talmud Study Platform
    </text>
    
    <!-- Description -->
    <text x="600" y="380" font-family="sans-serif" font-size="24" font-weight="normal" text-anchor="middle" fill="#8b5a2b">
      Bilingual Hebrew-English • Traditional Layout • Modern Technology
    </text>
    
    <!-- Bottom text -->
    <text x="600" y="520" font-family="sans-serif" font-size="20" font-weight="normal" text-anchor="middle" fill="#a0896b">
      Study the Babylonian Talmud with authentic texts and intuitive navigation
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="315" r="8" fill="#d4af8c" opacity="0.6"/>
  <circle cx="1050" cy="315" r="8" fill="#d4af8c" opacity="0.6"/>
  <circle cx="150" cy="315" r="4" fill="#8b5a2b"/>
  <circle cx="1050" cy="315" r="4" fill="#8b5a2b"/>
</svg>