<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with sepia gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7f3e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1e8d3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Book outline -->
  <g transform="translate(200, 150)">
    <!-- Book base -->
    <rect x="0" y="0" width="300" height="200" rx="10" fill="#4a5568" stroke="#2d3748" stroke-width="3"/>
    <rect x="10" y="10" width="280" height="180" rx="5" fill="#f7f3e9"/>
    
    <!-- Book pages effect -->
    <rect x="15" y="15" width="270" height="170" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="20" y="20" width="260" height="160" rx="3" fill="#f7f3e9"/>
    
    <!-- Hebrew letter Hei (×”) -->
    <g transform="translate(120, 80)" fill="#2d3748">
      <rect x="0" y="0" width="8" height="60" />
      <rect x="40" y="0" width="8" height="60" />
      <rect x="0" y="0" width="48" height="8" />
      <rect x="0" y="25" width="35" height="8" />
    </g>
  </g>
  
  <!-- Title Text -->
  <text x="600" y="300" font-family="serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#2d3748">ChavrutAI</text>
  <text x="600" y="350" font-family="serif" font-size="32" text-anchor="middle" fill="#4a5568">Digital Talmud Study Platform</text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="3" fill="#d69e2e" opacity="0.6"/>
  <circle cx="1050" cy="530" r="3" fill="#d69e2e" opacity="0.6"/>
  <circle cx="100" cy="500" r="2" fill="#d69e2e" opacity="0.4"/>
  <circle cx="1100" cy="100" r="2" fill="#d69e2e" opacity="0.4"/>
</svg>